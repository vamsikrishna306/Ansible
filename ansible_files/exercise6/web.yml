---
- name: webserver setup
  hosts: webservers
  become: yes
  tasks:
    - name: install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: start service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy index.html file 
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        backup: yes
    




